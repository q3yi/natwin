<!DOCTYPE html>
<html>
{{ template "header.html" }}

<body>
  <div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
      <h2 class="weui-msg__title">注册成功</h2>
      <p class="weui-msg__desc">
        恭喜你成功注册 NATWIN 产品。
      </p>
      <div class="weui-msg__custom-area">
        <ul class="weui-form-preview__list">
          <li role="option" class="weui-form-preview__item">
            <label class="weui-form-preview__label">产品序列号</label>
            <p class="weui-form-preview__value">{{ .ProductID }}</p>
          </li>
          <li role="option" class="weui-form-preview__item">
            <label class="weui-form-preview__label">注册人</label>
            <p class="weui-form-preview__value">{{.UserSurname}}{{if eq .UserTitle "Mr"}}先生{{else}}女士{{end}}</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="weui-msg__extra-area">
      {{ template "footer.html" }}
    </div>
  </div>
</body>

</html>
