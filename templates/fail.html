<!DOCTYPE html>
<html>
{{ template "header.html" }}

<body>
  <div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
      <h2 class="weui-msg__title">注册失败</h2>
      <p class="weui-msg__desc">
        {{ .message }}
        <a class="weui-wa-hotarea weui-link" href="javascript:">文字链接</a>
      </p>
    </div>
    <div class="weui-msg__custom-area">
      <ul class="weui-form-preview__list">
        <li role="option" class="weui-form-preview__item">
          <label class="weui-form-preview__label">产品序列号</label>
          <p class="weui-form-preview__value">{{ .productId }}</p>
        </li>
      </ul>
    </div>
    <div class="weui-msg__opr-area">
      <p class="weui-btn-area">
        <a href="mailto:customer-support@natwin.com" role="button" class="weui-btn weui-btn_default">联系客服</a>
      </p>
    </div>
    <div class="weui-msg__extra-area">
      {{ template "footer.html" }}
    </div>
  </div>
</body>

</html>
